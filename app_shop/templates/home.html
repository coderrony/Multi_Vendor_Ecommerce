{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Home{% endblock title_block %}

{% block body_block %}

<div class="container my-5">
    <h2 class="my-5">Feature Products</h2>
    <div class="row">
        {% for product in products  %}
        <div class="col-md-6 col-sm-12 col-lg-3">
            <a href="{% url "product_detail" product.pk %}" class="text-dark text-decoration-none">
                <figure class=" card card-prduct">
                    <div class="img-wrap">
                        <img src="{{product.image.url}}" alt="{{product.name}}" class="img-fluid"
                            style="width:100%; height: 350px;">
                    </div>
                    <figcaption class="info-wrap">

                        <h6 class="title">{{product.name}}</h6>

                        <div class="action-wrap">
                            <div class="price-wrap h5">
                                <span class="price_new">&#2547;{{product.price | floatformat:2}}</span>
                                <span class="price-old">&#2547;
                                    <strike>{{product.old_price | floatformat:2}}</strike></span>
                            </div>
                        </div>
                    </figcaption>
                </figure>
            </a>
        </div>
        {% endfor %}
    </div>


</div>



{% endblock body_block %}
